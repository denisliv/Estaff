<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaff HR - Поиск кандидатов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Левая панель: Форма поиска и фильтры -->
            <div class="col-md-4 sidebar">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Поиск кандидатов</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="vacancyDescription" class="form-label">Описание вакансии:</label>
                                <textarea 
                                    class="form-control" 
                                    id="vacancyDescription" 
                                    rows="6" 
                                    placeholder="Введите описание вакансии..."
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="experienceMin" class="form-label">Мин. опыт (лет):</label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="experienceMin" 
                                        min="0" 
                                        step="0.5"
                                        placeholder="Не указано"
                                    >
                                </div>
                                <div class="col-md-6">
                                    <label for="grade" class="form-label">Грейд:</label>
                                    <select class="form-select" id="grade">
                                        <option value="">Не указано</option>
                                        <option value="Intern">Intern</option>
                                        <option value="Junior">Junior</option>
                                        <option value="Middle">Middle</option>
                                        <option value="Senior">Senior</option>
                                        <option value="Lead">Lead</option>
                                        <option value="Head">Head</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="k" class="form-label">Количество кандидатов:</label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="k" 
                                    value="5" 
                                    min="1" 
                                    max="20"
                                >
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="searchBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="searchSpinner" role="status"></span>
                                Найти кандидатов
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Панель логов -->
                <div class="card">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Логи системы</h6>
                        <button class="btn btn-sm btn-light" id="clearLogsBtn">Очистить</button>
                    </div>
                    <div class="card-body p-0">
                        <div id="logsContainer" class="logs-container"></div>
                    </div>
                </div>
            </div>
            
            <!-- Правая панель: Результаты поиска -->
            <div class="col-md-8 main-content">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Результаты поиска</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer">
                            <div class="text-center text-muted py-5">
                                <p>Введите описание вакансии и нажмите "Найти кандидатов"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для просмотра резюме -->
    <div class="modal fade" id="resumeModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Резюме кандидата</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="resumeContent" class="resume-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
